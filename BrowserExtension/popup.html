<body class="mainBody">
    <form>
        <div>
            <label for="title"><b>Title</b></label>
            <hr />
            <textarea type="text" name="title" id="title" placeholder="Enter Title" class="titleInput" required></textarea>
        </div>
        <div>
            <label for="body"><b>Body</b></label>
            <hr />
            <textarea type="text" name="body" id="body" placeholder="Enter Body" class="bodyInput"></textarea>
        </div>
        <div>
            <label for="urlField"><b>URL</b></label>
            <hr />
            <input type="url" name="url" id="urlField" readonly disabled required class="titleInput" />
        </div>
        <hr />
        <div>
            <button type="submit" id="post" class="btn btn-primary">Save Article</button>
        </div>
    </form>
        <hr />
        <div>
            <button type="button" id="fetch">Fetch Saved Articles</button>
        </div>
